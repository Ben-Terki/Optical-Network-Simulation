# Telegraf Configuration
[global_tags]

# Agent configuration
[agent]
  interval = "1m"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

# Input plugin to read the file generated by the Python script
[[inputs.file]]
  files = ["PATH/TO/YOUR/network_metrics.txt"]
  data_format = "influx"

# Output plugin to write to InfluxDB 2.x
[[outputs.influxdb_v2]]
  urls = ["http://localhost:8086"]
  token = "YOUR_TOKEN"
  organization = "YOUR_ORGANIZATION"
  bucket = "YOUR_BUCKET"